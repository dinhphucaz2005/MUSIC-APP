androidx-test-junit = "1.2.1"
composeBom = "2024.12.01"
animation = "1.7.6"
composeColorPickerAndroid = "0.7.0"
constraintlayoutCompose = "1.1.0"
datastorePreferencesCoreJvm = "1.1.1"
dec = "0.1.2"
dragselect = "2.3.0"
firebaseDatabase = "21.0.0"
firebaseStorage = "21.0.1"
fontawesomecompose = "1.1.0"
glanceAppwidget = "1.1.1"
googleServices = "4.4.2"
junit = "4.13.2"
kotlin = "2.0.21"
