ktor = "3.0.0"
lifecycle-viewmodel = "2.8.7"
material3 = "1.3.1"
media = "1.7.0"
#Warning: Update version of Media3. This may affect background playback functionality
#noinspection GradleDependency
media3 = "1.3.1"
